<h1>üé¨ Welcome to StudyTube</h1>
<form id="loginForm">
  <input type="text" id="username" placeholder="Username" required />
  <input type="password" id="password" placeholder="Password" required />
  <button type="submit">Login</button>
</form>

<script>
  /**
 * Styles for StudyTube UI
 * Inspired by CAB432 and ChatGPT suggestions
 */
  const form = document.getElementById("loginForm");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();


    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    try {
      const res = await fetch("/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      if (!res.ok) {
        alert("Login failed: invalid username or password");
        return;
      }

      const data = await res.json();
      console.log("Server response:", data);
      localStorage.setItem("authToken", data.authToken);

      if (!data.authToken) {
        console.error("No authToken received!");
        return;
      }



      // Ëß£Á¢º JWT
      const payload = JSON.parse(atob(data.authToken.split(".")[1]));
      console.log("Decoded payload:", payload);
      console.log("The user loged in is:" + payload.username);
      console.log("The user role is:" + payload.role);

      if (payload.role === "admin") {
        // È©óË≠â admin Ê¨äÈôê


        const verifyRes = await fetch("/admin/verify", {
          method: "GET",
          headers: { "Authorization": "Bearer " + data.authToken }
        });

        if (!verifyRes.ok) {
          alert("You do not have admin privileges. Redirecting to main page.");
          window.location.href = "/user.html";
          return;
        }

        window.location.href = "/admin.html";
      } else {
        console.log("The user loged in is:" + payload.username + ". No admin permission.");
        window.location.href = "/user.html";
      }

    } catch (err) {
      console.error("Login error:", err);
      alert("Login failed: server error");
    }
  });
</script>
